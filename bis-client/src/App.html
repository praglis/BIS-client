<v-app>
    <v-app-bar
            app
            clipped-left
            color="primary"
            dark
    >
        <div class="d-flex align-center">
            <router-link to="/events">
                <v-img
                        alt="Vuetify Logo"
                        class="shrink mr-2"
                        contain
                        src="https://cdn.vuetifyjs.com/images/logos/vuetify-logo-dark.png"
                        transition="scale-transition"
                        width="40"
                />
            </router-link>
        </div>

        <v-toolbar-title
                :style="{ cursor: 'pointer'}"
                class="d-flex align-center"
                @click="$router.replace('/events')"
        >
            {{ appTitle }}
        </v-toolbar-title>

        <v-spacer></v-spacer>
        <v-btn
                class="ma-3 px-2"
                color="accent"
                @click="sendGetPdfRequest()"
        >
            Request export to PDF
        </v-btn>

        <v-spacer></v-spacer>

        <v-btn
                class="ma-3 px-2"
                color="accent"
                @click="$router.replace('/events/create')"
        >
            New Event
        </v-btn>
    </v-app-bar>


    <v-main>
        <router-view></router-view>
    </v-main>
</v-app>
